<!DOCTYPE html>
<html>
<head>
    <title>Elako.Nv Database Seeder</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { padding: 15px 25px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üöÄ Elako.Nv Database Seeder</h1>
    <p>This will populate your production database with initial data including an admin user.</p>
    
    <button class="btn" onclick="seedDatabase()">Seed Database</button>
    
    <div id="result"></div>

    <script>
        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Seeding database...</div>';
            
            try {
                const response = await fetch('/api/seed-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ${result.message}</h3>
                            ${result.credentials ? `
                                <p><strong>Login Credentials:</strong></p>
                                <p>Username: <code>${result.credentials.username}</code></p>
                                <p>Password: <code>${result.credentials.password}</code></p>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="info">‚ÑπÔ∏è ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
